<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rubber Duck Family</title>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- GoogleFonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Proza+Libre:800" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>

    <div class="title">
      <h1>Meet the duck family</h1>
      <h4>tap ducks, click ducks, or press keys</h4>
    </div>


    <div class="container duck-family">
      <div class="row">

        <div class="col-lg-3 duck-col">
          <img class="mini duck-img" src="images/duck.png" alt="mini-duck">
            <h5 class="duck-name">Baby Duck (A)</h5>

        </div>

        <div class="col-lg-3 duck-col">
          <img class="small duck-img" src="images/duck.png" alt="small-duck">
          <h5 class="duck-name">Kid Duck (S)</h5>
        </div>

        <div class="col-lg-3 duck-col">
          <img class="medium duck-img" src="images/duck.png" alt="medium-duck">
          <h5 class="duck-name">Mama Duck (D)</h5>
        </div>

        <div class="col-lg-3 duck-col">
          <img class="big duck-img" src="images/duck.png" alt="big-duck">
          <h5 class="duck-name">Papa Duck (F)</h5>
        </div>

      </div>
    </div>


    <footer>
      <p>Â© Oscar Ko 2019</p>

      <p class="reference">Icons made by Freepik from Flaticon</p>
    </footer>


    <!-- Jquery Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Javascript Script -->
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
